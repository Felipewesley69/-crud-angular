<mat-card class="mat-elevation-z5">
  <mat-card-title>
    Alterar Produto
  </mat-card-title>
  <form>
    <mat-form-field>
      <input type="text" autocomplete="off" matInput placeholder="Nome do produto" [(ngModel)]="product.name"
        name="name">
    </mat-form-field>
    <mat-form-field>
      <input type="number" autocomplete="off" matInput placeholder="PreÃ§o R$" [(ngModel)]="product.price" name="price">
    </mat-form-field>
  </form>
  <mat-card-content>
    <button mat-raised-button color="primary" class="m-r-20 m-t-20 " (click)="updateProduct()">
      <span class="material-icons"> save_as </span>
    </button>

    <button mat-raised-button color="" class="m-t-20 " (click)="cancel()">
      Cancel&nbsp;&nbsp;<span class="material-icons"> clear </span>
    </button>
  </mat-card-content>
</mat-card>
